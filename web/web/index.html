	<div id="container">
		<div id="ticket">
			
			<a href="/">
				<div id="logo">
					<span class="logo-img"></span>
					<p class='logo-subt'>Calculadora de</p> 
					<p class='logo-title'>COMPRAS EN EL <u>EXTERIOR</u></p>
		
				</div>
			</a>

			<div id="ticket-fondo">
				
				<div id="ticket-head">
					
					<div id="data">
						<input type="number" id="get-usd" min="0" name="usd" disabled value="123" size="32" autocomplete="off">
						<label id="txttitulo">
							<!-- Cotización al 
							<script>
								var f = new Date();
								document.write(f.getDate() + "·" + (f.getMonth() +1) + "·" + f.getFullYear());
							</script> -->
						</label>	
					</div>
					
					<div id="options">					
						
						<a href="#" id="optUSD" class="option-items" >
							<span>$</span>
							<span class="DE">Dolar</span>
						</a>

						<a href="#" id="optEUR" class="option-items">
							<span>€</span>							
							<span class="DE">Euro</span>
						</a>

						<a href="#" id="edit" class="option-items">							
							<i class="far fa-edit"></i>
							<span class="DE">Editar</span>
						</a>

					</div>
				</div>
				
				<input type="number" id="get-precio" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="Importe" maxlength="12" autocomplete="off">			
				
					<ol>			
						<li for="total" title="PESOS ARGENTINOS">
							AR$ <input type="text" id="total" disabled value="0">
						</li>		  
					
						<li for="afip" title="IMPUESTO SOLIDARIO">
							IMP.PAIS <span class="sub">30%</span>
							<input type="text" id="afip" disabled value="0">
						</li>		

						<li for="afip35" title="PERCEPCION DE GANANCIAS 35%">
							AFIP <span class="sub">35%</span>
							<input type="text" id="afip35" disabled value="0">
						</li>	

						<li id="lista-aduana" class="title1" for="optaduana" title="Solo si recibis un envio desde el exterior.">
							<input type="checkbox" name="opt1" id="optaduana" class="css-checkbox" />
							<label for="optaduana">ADUANA</label>
							<span class="sub">50%</span>							
							<input type="text"for="optaduana" id="aduana" disabled value="0">	
						</li>
						
						<li id="lista-correo" class="title1" for="optcorreo" title="TASA CORREO">
							<input type="checkbox" id="optcorreo" class="css-checkbox" />	
							<label for="optcorreo">TASA</label>
							<input type="text" for="optcorreo" id="tasa" disabled value="0">
						</li>		
					
						<li class="title2" for="preciototal">
							TOTAL 
							
							<i id="smile1" class="far fa-grin-beam-sweat smile"></i>
							<i id="smile2" class="far fa-frown smile "></i>
							<i id="smile3" class="far fa-angry smile"></i>
							<i id="smile4" class="far fa-sad-cry smile"></i>
							<i id="smile5" class="far fa-flushed smile"></i>
							<i id="smile6" class="far fa-dizzy smile"></i>

							<input type="text" id="preciototal" disabled value="0">
						</li>
					</ol>

					<span id="solid"></span>

					<a href="#" id="hand">
						<i class="far fa-hand-peace"></i>
					</a>

					<span id="ucotiza">Cotizacion al 01-10-2020 - 04:18</span>

				</div>
		
			</div>

		</div>
