<html>

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,500,600|Lora' rel='stylesheet' type='text/css'>
	
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script	src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>	    
	
	<script src="popup.js"></script>
	<script src="infodolar.js"></script> 	

	<link href="estilo.css" rel="stylesheet" type="text/css">	
	<!-- <link href="media.css" rel="stylesheet" type="text/css">	 -->
	<link href="check.css" rel="stylesheet" type="text/css">

	<link href="mobile.css" rel="stylesheet" type="text/css">			
	
	<title>Calculadora de compras en el exterior</title>
	<link rel="icon" type="image/png"  href="favicon.png">

	<link rel="icon" type="image/png" href="favicon.png">
	
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	

</head>

<body>
	
	<header>

		<div id="logo">	
			<a href="/" class=""></a>		
				<img src="https://lh3.googleusercontent.com/ZubI-ccfc6VbYbD6R9uN0S2p5fEpQlww8-iRbHJF2uzQDV7K2rYB_dZc_l9GVZlcK1ww4w5u5Q=w128-h128-e365" alt="">			
			</a>						
			<h3>Calculadora de compras en el exterior</h3>					
		</div>
		
		

		<nav id="main">			
			<a title="Chrome extension" href="https://chrome.google.com/webstore/detail/calculadora-de-compras-en/jdiiofgmndfmjgmgkdogjkelfgjnicim?hl=es-419" target="_blank">
				<img class="iconos" src="chrome.png" alt="Chrome extension">				
			</a>				
			<a title="Complemento para firefox" href="https://addons.mozilla.org/es/firefox/addon/calculadora-afip/" target="_blank">
				<img class="iconos" src="firefox2.png" alt="Complemento para firefox">				
			</a>
			<a title="Aplicacion para escritorio" href="https://github.com/emilandi/calcula-afip/raw/master/win/calcula.exe" target="_blank">
				<img class="iconos" src="win.png" alt="Desktop App">
			</a>
		</nav>
	
	</header>
	
	<div id="container">	
		
		<label id="loading"></label> 		
		
		<div id="front">
			<div id="data">
				<input type="number" id="get-usd" min="0" name="usd" disabled value="123" size="20" autocomplete="off">
				<label id="txttitulo">AR$ = 1 U$D</label> 		
			</div>

			<div id="panel">
				<div id="edit" class="btnpanel" title="Editar valor"></div>			
				<div id="optrate" class="btnpanel" title="USD/EUR"></div>
				<div id="btndark" class="btnpanel" title="MODO NOCTURNO"></div>
			</div>
		</div>		
  	
     	<input type="number" id="get-precio" maxlength="8" placeholder="Importe" size="20" class="dolar" autocomplete="off">							
			
		 <!-- <input class="btn btn-primary" type = "text" id="total2" disabled value="">			 -->
		
		 <a href="#detalle" class="btn btn-primary" id="total2"> </a>			

		 <div class="col-md-4 text-center"> 
			
		</div>		

		<div id="detalle">
			<div class="item">			
				<label class="title" for="total" title="PESOS ARGENTINOS">AR$</label>	
				<input type="text" class="data" id="total" disabled value="0">
			</div>			
		  
			<div class="borde"></div>
			  
			<div class="item">
				<label class="title" for="afip" title="IMPUESTO SOLIDARIO">IMP.PAIS<span class="sub">30%</span></label>		  			
				<input type="text" class="data" id="afip" disabled value="0">
			</div>
	
			<div class="item">
				<label class = "title" for="afip35" title="PERCEPCION DE GANANCIAS 35%">AFIP<span class="sub">35%</span></label>	  		
				<input type="text" class="data" id="afip35" disabled value="0">		
			</div>	
			
			<div class="borde"></div>  			
			
			<div class="item">
				<input type="checkbox" name="opt1" id="optaduana" class="css-checkbox" />
				<label id="lista_aduana" class="title" for="optaduana" class="css-label" title="Solo si recibis un envio desde el exterior.">
					ADUANA<span class="sub">50%</span>
				</label>
				<input type="text" class="data" for="optaduana" id="aduana" class="css-label" disabled value="0">		
			</div>
			
			<!-- <div class="borde"></div>		 -->
			
			<div class="item">
				<input type="checkbox" id="optcorreo" class="css-checkbox" />			
				<label id="lista_correo" class="title" for="optcorreo" class="css-label" title="TASA CORREO">TASA CORREO</label>		
				<input type="text" class="data" for="optcorreo" id="tasa" class="css-label" disabled value="0">							
			</div>		
			
			<div class="borde"></div>					
    
			<div>
				<label id="lista_total" for="preciototal">TOTAL</label>
				<input type="text" id="preciototal" disabled value="0">
			</div>

		</div>
		
		
		
		

	</div>
	
	<div id="share">
		<a id="wp">Compartir en Whatsapp</a>
	</div>
	
	<footer>
		
		<div id="links">			
				<a href="https://chrome.google.com/webstore/detail/calculadora-de-compras-en/jdiiofgmndfmjgmgkdogjkelfgjnicim?hl=es-419" target="_blank">Chrome Extension</a>
				<a href="https://addons.mozilla.org/es/firefox/addon/calculadora-afip/" target="_blank">Complemento para firefox</a>
				<a href="https://github.com/emilandi/calcula-afip/raw/master/win/calcula.exe" target="_blank">Desktop App</a>			
		</div>
		
		<div id="repo">
			
			<a href="https://github.com/emilandi/calcula-afip" target="_blank">
				<!-- <img src="github.png" alt="">					 -->
				<svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
			</a>
		</div>

	</footer>
</body>
</html>
