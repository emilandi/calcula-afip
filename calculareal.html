<script type="text/javascript">

//Obetener cotizacion dolar desde Yahoo Finanzas 
function getRate(from, to) {
	var script = document.createElement('script');
	script.setAttribute('src', "http://query.yahooapis.com/v1/public/yql?q=select%20rate%2Cname%20from%20csv%20where%20url%3D'http%3A%2F%2Fdownload.finance.yahoo.com%2Fd%2Fquotes%3Fs%3D"+from+to+"%253DX%26f%3Dl1n'%20and%20columns%3D'rate%2Cname'&format=json&callback=parseExchangeRate");
	document.body.appendChild(script);
}

function parseExchangeRate(data) {
	var name = data.query.results.row.name;
	var rate = parseFloat(data.query.results.row.rate, 10);
	//alert("Exchange rate " + name + " is " + rate);
	document.getElementById("get-usd").value=(rate);	
}

getRate("BRL", "ARS");

/* realizar calcula y mostrar en pantalla */
function calcula(precio) {		
	var usd = document.getElementById("get-usd").value
	var preciousd=(usd * precio);
	var precioafip=preciousd * 0.35;
	var sumaafip=preciousd * 1.35;	
	var aduana=preciousd * 0.50;

    document.getElementById("total").value=(preciousd);
	document.getElementById("afip").value=(precioafip);
	document.getElementById("preciototal").value=(sumaafip);
	document.getElementById("aduana").value=(aduana);
}
//**********************************************

</script>
